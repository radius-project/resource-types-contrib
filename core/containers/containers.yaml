namespace: Radius.Compute
types:
  containers:
    apiVersions:
      # TODO: update the API version once the official build is ready. The only API version supported is 2023-10-01-preview. See https://github.com/radius-project/radius/issues/9357
      "2023-10-01-preview":
        schema: 
          type: object
          properties:
            environment:
              type: string
              description: "Required: The Radius environment; typically set by the rad CLI"
            application:
              type: string
              description: "Optional: The application which the resource is associated with"
            connections:
              type: object
              additionalProperties:
                type: string
                description: The resourceID of the source of the connection.
            container:
              type: object
              properties:
                image:
                  type: string
                  description: "Required: The container image; for example 'ghcr.io/USERNAME/myimage:latest'"
                env:
                  type: object
                  description: "Optional: Environment variables injected into the application container; for example 'ENV_VAR': { value: 'myvalue' }"
                  additionalProperties:
                    type: string
                # Should be an array of strings but Radius does not suport arrays yet.
                # See https://github.com/radius-project/radius/issues/9365
                # Should be:
                # command:
                #   type: array
                #   items:
                #     type: string
                # extensions:
                #   type: array
                #   items:
                #     type: object
                #     properties: 
                #       kind:
                #         type: string
                #       value:
                #         type: string
                command:
                  type: string
                  description: "Optional: Overrides the container image's ENTRYPOINT; for example ['/bin/sh']"
                # Should be an array of strings just as command.
                args:
                  type: string
                  description: "Optional: Argument passed to the container's command; for example '-c'"
                workingDir:
                  type: string
                  description: "Optional: The working directory inside the container; for example '/app'"
                # Should be an array 
                ports:
                  type: object
                  properties:
                    containerPort:
                      type: integer
                      description: "Required: The port the container exposes; for example '80'"
                    protocol:
                      type: string
                      description: "Optional: The protocol the container exposes; options are 'TCP' and 'UCP'; defaults to 'TCP'"
              required:
              - image
            platformOptions:
              type: object
              properties:
                kubernetes:
                  type: object
                  description: The Kubernetes specific configuration for the container.
                  additionalProperties: 
                    type: object  
                aci:
                  type: object
                  description: Azure Container Instances specific configuration for the container.
                  additionalProperties:
                    type: object                
          required:
          - environment
          - container